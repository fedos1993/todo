<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header"> 
    <h1 class="visually-hidden">The to do list app</h1>
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo">
          <img class="header__logo-image" src="./images/content/logo.svg" alt="Senla logo" width="174" height="44">
        </div>
        <div class="search">
          <label class="visually-hidden" for="search">Search task for to do</label>
          <input class="search__field" id="search" type="search" placeholder="Search task for to do">
        </div>
      </div>
    </div>
  </header>
</body>
</html>
